<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee shop</title>
</head>

<body class="page__body">


    <header class="page-header">
        <div class="logo-wrapper">
            <a class="page__logo">
                <img src="img/logo.svg" alt="Coffee shop logo" width="50" height="50">
                <span class="logo-title">Coffe</span>
            </a>
        </div>

        <nav class="main-nav">
            <button class="main-nav__toggle" type="button">
                <span class="visually-hidden">Открыть меню</span>
            </button>

            <div class="main-nav_wrapper">
                <ul class="nain-nav__list site-list">
                    <li class="site-list__item site-list__item--active">
                        <a>Home</a>
                    </li>
                    <li class="site-list__item">
                        <a>About us</a>
                    </li>
                    <li class="site-list__item">
                        <a>Menu</a>
                    </li>
                    <li class="site-list__item">
                        <a>Review</a>
                    </li>
                    <li class="site-list__item">
                        <a>Contact</a>
                    </li>
                </ul>

                <div class="nain-nav__list user-list">
                    <div class="search">
                        <img src="img/search-icon.svg" alt="Search icon" class="search__icon" width="49" height="49">
                    </div>
                    <div class="cart">
                        <img src="img/cart-icon.svg" alt="Cart icon" class="cart__icon" width="41" height="39">
                        <p class="cart__number">2</p>
                    </div>
                </div>

            </div>

        </nav>
        <div class="appeal">
            <p class="appeal__slogan">Keep your dreams aroused with a cup of coffee.</p>
            <p class="appeal__intro">The coffee ideas shared by these generators are not cool at all, as they are not a
                human being.</p>
            <button class="button">Buy Now</button>
        </div>
    </header>
